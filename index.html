<!DOCTYPE html>
<html>
<head>
	<title>Starwars</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>
<body>
    <div class="col-md-12" id="header">
        <h1 id="title">Starwars Game</h1>
    </div>
    
    <div class="container">
        <div class="col-md-6">
            <h1 id="allies">Allies</h1>
            <div class="col-md-3">
                <figure id="figure1" class="ally">
                    <img src="assets/images/luke%20skywalker.jpg">
                    <figcaption>Luke Skywalker</figcaption>
                </figure>
            </div>
            <div class="col-md-3">
                <figure id="figure2" class="ally">
                    <img src="assets/images/obe1.jpg">
                    <figcaption>Obi-Won Kenobi</figcaption>
                </figure>
            </div>
            <div class="col-md-3">
                <figure id="figure3" class="ally">
                    <img src="assets/images/yoda.jpg">
                    <figcaption>Yoda</figcaption>
                </figure>
            </div>
        </div>
        <div class="col-md-6">
            <h1 id="enemies">Enemies</h1>
            <div class="col-md-4">
                <figure id="Maul">
                    <img src="assets/images/DarthMaul.png">
                    <figcaption>Darth Maul</figcaption>
                </figure>
            </div>
            
            <div class="col-md-4">
                <figure id="Droid">
                    <img src="assets/images/droid.jpg">
                    <figcaption>Droid</figcaption>
                </figure>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-4" id="allyPlayer">
            <h2 style="color:white;">Ally Health: <span id="allyHealth">0</span></h2>
            
        </div>
        
        <div class="col-md-4" id="stats">
            <div id="buttonDiv">
            <button id="attack">Attack</button>
            </div>
            <h1 id="winText">Allies win!</h1>
            <h1 id="enemiesWin">Enemies win!</h1>
        </div>
        
        <div class="col-md-4" id="enemyPlayer">
            <h2 style="color:white;">Enemy Health: <span id="enemyHealth">0</span></h2>
             
        </div>
    </div>
    
    
</body>
</html>
